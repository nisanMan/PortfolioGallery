<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nisan Sher's portfolio showcasing projects and certifications in data science, machine learning, and quantum computing.">
    <title>Nisan Sher Portfolio</title>
    <style>
        :root {
            --main-color: #82d9f3;
            --hover-color: #0056b3;
            --text-color: #000;
            --font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: auto;
            position: relative;
            font-family: var(--font-family);
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            font-size: 72px;
        }

        h2 {
            text-align: center;
            color: var(--text-color);
            font-size: 48px;
            margin-top: 40px;
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            font-size: 30px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 50px;
            background-color: var(--main-color);
            color: var(--text-color);
            text-decoration: none;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .button:hover {
            background-color: var(--hover-color);
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        figure {
            display: flex;
            align-items: center;
            margin: 20px;
            text-align: left;
            max-width: 500px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
        }

        figure img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s;
            cursor: pointer;
            margin-right: 20px;
        }

        figure img:hover {
            transform: scale(1.1);
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex: 1;
        }

        figcaption {
            font-size: 22px;
            color: #333;
            margin-bottom: 5px;
        }

        .description {
            font-size: 18px;
            color: #555;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
            }

            h2 {
                font-size: 36px;
            }

            .button {
                font-size: 24px;
                padding: 10px 20px;
            }

            figure {
                flex-direction: column;
                align-items: center;
                max-width: 100%;
                padding: 10px;
            }

            figure img {
                width: 150px; /* Ensure image stays small on small screens */
                height: 100px; /* Ensure image stays small on small screens */
                margin: 0 0 10px 0; /* Adjust margins for smaller screens */
            }

            .content {
                align-items: center;
                text-align: center;
            }
        }
    </style>
</head>
